<div>
  <h1 > Restful Tasks API</h1>
  <div>
    <form (submit)="postTask()">
      <label>Title
        <input type="text" name="newTask.title" [(ngModel)]="newTask.title" placeholder="Task Title">
      </label>
      <label>Description
        <input type="text" name="newTask.description" [(ngModel)]="newTask.description" placeholder="Task Description">
      </label>
      <input type="submit" value="Submit Task">
    </form>
  </div>

  <button (click)="getTasksFromService()" >Get all Tasks</button>

    <div *ngFor="let task of tasks" class="center">
      <h3 >{{task.title}}</h3>
      <button (click)="getOneTaskFromService(task._id)" >Show</button>
    </div>
    <app-task *ngIf="taskSelected" [taskToShow]="taskSelected" (taskToEdit)="editTask(taskSelected)"></app-task>
</div>
<router-outlet></router-outlet>
